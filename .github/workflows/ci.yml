name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests & Quality Checks
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: lapxcel_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: lapxcel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio black flake8 mypy
      
      - name: Run linting
        working-directory: ./backend
        continue-on-error: true
        run: |
          echo "Running Black..."
          black --check app/ || true
          echo "Running Flake8..."
          flake8 app/ --max-line-length=120 --extend-ignore=E203,W503 || true
      
      - name: Run type checking
        working-directory: ./backend
        run: |
          mypy app/ --ignore-missing-imports || true
      
      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://lapxcel_test:test_password@localhost:5432/lapxcel_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          TESTING: true
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing || true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true
  
  # Frontend Tests
  frontend-tests:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/my-dashboard/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend/my-dashboard
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend/my-dashboard
        run: npm run lint || true
      
      - name: Run TypeScript checks
        working-directory: ./frontend/my-dashboard
        run: npx tsc --noEmit || true
      
      - name: Run tests
        working-directory: ./frontend/my-dashboard
        run: npm test -- --passWithNoTests || true
      
      - name: Build frontend
        working-directory: ./frontend/my-dashboard
        run: npm run build
  
  # Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
  
  # Docker Build
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/dockerfile
          push: false
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/lapxcel-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/lapxcel-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lapxcel-backend:latest
          cache-to: type=inline
        continue-on-error: true
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/my-dashboard
          file: ./frontend/my-dashboard/Dockerfile
          push: false
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/lapxcel-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/lapxcel-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lapxcel-frontend:latest
          cache-to: type=inline
        continue-on-error: true
  
  # Performance Tests
  performance-tests:
    name: Load & Performance Tests
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Locust
        run: pip install locust
      
      - name: Run load tests
        working-directory: ./backend/tests/performance
        run: |
          echo "Load tests would run here"
          # locust -f locustfile.py --headless --users 100 --spawn-rate 10 --run-time 60s
        continue-on-error: true
  
  # Code Quality
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
  
  # Deployment (Production)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, performance-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://lapxcel.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "Production deployment would happen here"
          # This would typically involve:
          # - Updating Kubernetes manifests
          # - Deploying via kubectl or Helm
          # - Running database migrations
          # - Health checks
      
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

