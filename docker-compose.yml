version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lapxcel-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lapxcel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lapxcel_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-lapxcel}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lapxcel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lapxcel-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lapxcel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - lapxcel-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: lapxcel-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lapxcel}:${POSTGRES_PASSWORD:-lapxcel_dev_password}@postgres:5432/${POSTGRES_DB:-lapxcel}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DEBUG: ${DEBUG:-true}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lapxcel-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend/my-dashboard
      dockerfile: Dockerfile
      target: development
    container_name: lapxcel-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    depends_on:
      - backend
    volumes:
      - ./frontend/my-dashboard:/app
      - /app/node_modules
    networks:
      - lapxcel-network
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: lapxcel-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/my-dashboard/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/my-dashboard/dist:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - lapxcel-network
    restart: unless-stopped
    profiles:
      - production

  # PgAdmin (Development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lapxcel-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@lapxcel.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - lapxcel-network
    restart: unless-stopped
    profiles:
      - development

  # Redis Commander (Development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lapxcel-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - lapxcel-network
    restart: unless-stopped
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_models:
    driver: local
  pgadmin_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  lapxcel-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

